name: Release with Changelog

on:
    push:
        tags:
            - 'v*'  
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
                uses: actions/checkout@v4
            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                body_path: CHANGELOG.md        
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}